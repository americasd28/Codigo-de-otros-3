<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="filtro.css">
  <title>Filtros en JS</title>
</head>

<body>

  <div>
      <!-- Añadido un ID en el input para que el JavaScript pueda capturar su valor -->
      <input type="text" id="inputBusqueda" placeholder="Selecciona un color o tipo">
      
      <!-- Añadido un ID en el botón para asociarlo con el event listener en JavaScript -->
      <button id="botonFiltrar">Filtrar</button>
      
      <h1>Lista de productos </h1>
      
      <!-- Cambié el ID a "listaProductos" para que coincida con el ejemplo en el script -->
      <div id="listaProductos">
      </div>
  </div>
  
  <!-- Ruta corregida al archivo JavaScript si está en el mismo nivel de carpeta -->
  <script src="filtro.js"></script>
</body>

</html>
